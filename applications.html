    <script>
       function filterApplications(status) {
    var rows = document.querySelectorAll("#fundingOppTable tr");
    rows.forEach(function(row) {
        if (status === "all" || row.dataset.status === status) {
            row.style.display = "table-row"; // Show rows that match the status or show all rows if 'all' is selected
        } else {
            row.style.display = "none"; // Hide rows that don't match the status
        }
    });
}
